<div>Display this content when logged in</div>
<div class="img-deck">
  <div class="img-container" *ngFor="let media of mediaArray">
    <img class="img-top" [src]="mediaService.uploadsUrl + media.thumbnail" [alt]="media.title">
    <div class="img-body">
      <h5 class="img-title">{{ media.title }}</h5>
      <p class="img-text">{{ media.description }}</p>
    </div>
  </div>
</div>
