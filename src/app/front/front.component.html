<div>Display this content when logged in</div>
<div class="img-deck">
  <div class="img-container" *ngFor="let media of mediaArray">
    <img [alt]="media?.title" [src]="mediaService.uploadsUrl + (media?.filename | thumbnail: 'small')">
    <!-- should transform: SOMEIMAGE.jpg => SOMEIMAGE-tn160.png -->
    <div class="img-body">
      <h5 class="img-title">{{ media.title }}</h5>
      <p class="img-text">{{ media.description }}</p>
    </div>
  </div>
</div>
